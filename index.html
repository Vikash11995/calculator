<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0">
        <div class="rows">
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="rows">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button></div>
        <div class="rows">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button></div>
        <div class="rows">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button></div>
        <div class="rows">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-to">=</button></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
